<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <h2>Adding two numbers</h2>
    <form>
        <label>Number 1 : </label>
        <input type="number" id="number1"> <br>
        <label>Number 2 : </label>
        <input type="number" id="number2"> <br>
    </form>
    <button onclick="addTwoNumbers()">Add</button>
    <p id="answer"></p>

    <script>
        function addTwoNumbers(){
            num1 = parseInt(document.getElementById('number1').value);
            num2 = parseInt(document.getElementById('number2').value);

            document.getElementById('answer').innerHTML = num1 + num2;
        }
    </script>
</body>
</html>
