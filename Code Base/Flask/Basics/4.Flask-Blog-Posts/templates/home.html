<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Blog Posts</title>
</head>
<body>
    <h2>All Blog Posts</h2>
    {% for post in posts %}
        <li>{{ post['title'] }}</li>
        <span>{{ post['content'] }}</span> <br>
    {% endfor %}
    <a href="{{ url_for('create_post') }}">Create Post</a>
</body>
</html>
