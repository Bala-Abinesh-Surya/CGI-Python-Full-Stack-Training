<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absolute Positioning</title>

    <style>
        .up{
            position: absolute;
            top: 0;
            background-color: red;
            color: white;
            padding: 10px;
        }

        .down{
            position: absolute;
            bottom: 0;
            background-color: pink;
            color: white;
            padding: 10px;
        }
    </style>
</head>
<body>
    <p class="up">This paragraph is placed at the top</p>
    <p class="down">This paragraph is placed at the bottom</p>
</body>
</html>
